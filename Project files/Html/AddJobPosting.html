<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JobBoard</title>
<link rel="stylesheet" href="styles.css" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> 
</head>
<body>

		<div id="content">
		<h2 align="center" margin-top="60px">Enter Job Details</h2>
		<form action="AddJobParser" method="get" class="my-form">
		 <div class="container username">
			
			<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Job Id" name="id" required>
			</div>
			
			<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Company Name" name="companyname" required>
			</div>
			
			<div class="form-group">
			<select  class="form-control" name = "Category" id="exampleInputEmail1" style="height:45px; width:350px;">
			   <option value>Choose Category</option>
			   <option value= "Internship" >Internship</option>
			   <option value = "EntryLevel">Entry Level</option>
			   <option value = "Associate" >Associate</option>
			   <option value = "Senior" >Senior</option>
			   <option value = "Director" >Director</option>
			</select>
			</div>
			
			<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Job Type" name="jobtype" required>
			</div>
			
			<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Job Position" name="jobposition" required>
			</div>
			
			<div class="form-group">
			<input type="text" class="form-control"id="exampleInputEmail1"  placeholder="Job Description" name="jobdescription" required>
			</div>
			
			<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1"  placeholder="State" name="state" required>
			</div>
			
			
			<div class="form-group">
			<input type="text" class="form-control"id="exampleInputEmail1"  placeholder="Salary" name="salary" required>
			</div>
			
			<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Experience Level" name="experiencelevel" required>
			</div>
			
			<button type="submit" class="btn btn-primary" value = "login" id="submitButton">Add Job</button>
			
			
		</div>
</form>		
</div>
</body>
</html>
